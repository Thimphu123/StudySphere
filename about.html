        0 0 20px #00bfff,
        0 0 40px #00bfff,
        0 0 80px #00bfff;
      color: #e6f7ff;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      10% { opacity: 0.3; }
      20% { opacity: 1; }
      30% { opacity: 0.3; }
      40% { opacity: 1; }
      100% { opacity: 1; }

<script>
  // Sync name and quote with carousel
  const carousel = document.getElementById('cardsCarousel');
  const nameEl = document.getElementById('carouselName');
  const quoteEl = document.getElementById('carouselQuote');
  const blockquoteEl = document.getElementById('carouselBlockquote');
  if (carousel && nameEl && quoteEl && blockquoteEl) {
    const colorMap = {
      'Thimphu': 'neon-gold',
      'Meetang': 'neon-red',
      'Sky': 'neon-purple',
      'Porsche': 'neon-blue'
    };
    function setNeon(name) {
      // Remove all neon classes
      nameEl.classList.remove('neon-gold', 'neon-red', 'neon-purple', 'neon-blue');
      quoteEl.classList.remove('neon-gold', 'neon-red', 'neon-purple', 'neon-blue');
      blockquoteEl.classList.remove('neon-gold', 'neon-red', 'neon-purple', 'neon-blue');
      // Add the correct neon class
      const neon = colorMap[name] || 'neon-gold';
      nameEl.classList.add(neon);
      quoteEl.classList.add(neon);
      blockquoteEl.classList.add(neon);
    }
    carousel.addEventListener('slide.bs.carousel', function (e) {
      const next = e.relatedTarget;
      if (next) {
        // Flicker out
        nameEl.classList.remove('flicker');
        quoteEl.classList.remove('flicker');
        blockquoteEl.classList.remove('flicker');
        void nameEl.offsetWidth; // force reflow
        void quoteEl.offsetWidth;
        void blockquoteEl.offsetWidth;
        // Set new text
        const name = next.getAttribute('data-name');
        nameEl.textContent = name;
        quoteEl.textContent = next.getAttribute('data-quote');
        setNeon(name);
        // Flicker in
        nameEl.classList.add('flicker');
        quoteEl.classList.add('flicker');
        blockquoteEl.classList.add('flicker');
      }
    });
    // Set initial color
    setNeon(nameEl.textContent);
  }
</script>

  // Helper: get user from localStorage/session
  async function getUser() {
    // Try to get from localStorage (persisted session)
    let user = null;
    try {
      const session = JSON.parse(localStorage.getItem('sb-session'));
      if (session && session.user) user = session.user;
    } catch {}
    // If not found, try Supabase
    if (!user) {
      const { data } = await sb.auth.getUser();
      user = data && data.user;
    }
    return user;
  }

  // On login/signup, save session to localStorage
  sb.auth.onAuthStateChange((event, session) => {
    if (session) {
      localStorage.setItem('sb-session', JSON.stringify(session));
    } else {
      localStorage.removeItem('sb-session');
    }
    updateUserUI();
  });

  // Fetch XP from Supabase 'profiles' table
	async function getUserXP(userId) {
		if (!userId) return null;
		// Assumes a 'profiles' table with 'id' (uuid, matches user.id) and 'xp' (integer)
		const { data, error } = await sb.from('profiles').select('xp').eq('id', userId).single();
		if (error) return null;
		return data?.xp ?? 0;
	}

  // Update UI: replace login/signup with user info if logged in

            await sb.auth.signOut();

    } else {
