    // Helper: get user from localStorage/session
    async function getUser() {
        // Try to get from localStorage (persisted session)
        let user = null;
        try {
            const session = JSON.parse(localStorage.getItem('sb-session'));
        if (session && session.user) user = session.user;
        } catch {}
        // If not found, try Supabase

        return user;

    // On login/signup, save session to localStorage

    // Fetch XP from Supabase 'profiles' table

		const { data, error } = await sb.from('profiles').select('xp').eq('id', userId).single();

		return data?.xp ?? 0;

    <script>
    // --- Leaderboard logic ---
    const PAGE_SIZE = 20;
    let leaderboardData = [];
    let currentPage = 1;
    let totalPages = 1;

    // Fetch all users from Supabase, order by XP desc
    async function fetchLeaderboard() {
        // Assumes 'profiles' table with id, xp, and optional name/avatar/status
        const { data, error } = await sb.from('profiles').select('id,xp,name,avatar,status').order('xp', { ascending: false });
        if (error) {
            document.getElementById('leaderboard-list').innerHTML = `<div class='text-danger'>Failed to load leaderboard.</div>`;
            return [];
        }
        return data;
    }

    // Render leaderboard for current page
    function renderLeaderboardPage() {
        const list = document.getElementById('leaderboard-list');
        if (!list) return;
        const start = (currentPage - 1) * PAGE_SIZE;
        const end = start + PAGE_SIZE;
        const pageData = leaderboardData.slice(start, end);
        if (pageData.length === 0) {
            list.innerHTML = '<div class="text-center text-muted">No users found.</div>';
            return;
        }
        list.innerHTML = pageData.map((user, idx) => {
            const rank = start + idx + 1;
            const name = user.name || (user.id ? user.id.slice(0, 8) + '...' : 'User');
            const avatar = (user.avatar || user.avatar_url) || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=ffc107&color=222&bold=true`;
            return `
                <div class="list-group-item d-flex gap-3 py-3 align-items-center">
                    <span class="fs-5 fw-bold text-warning" style="width:2.5em;display:inline-block;text-align:right;">#${rank}</span>
                    <img src="${avatar}" alt="avatar" width="40" height="40" class="rounded-circle flex-shrink-0 border border-warning">
                    <div class="d-flex flex-column flex-grow-1">
                        <span class="fw-semibold">${name}</span>
                        <div class="status-container" data-user-id="${user.id}" data-status="${(user.status ?? '')}">
                            <span class="text-secondary small status-text">${user.status ?? ''}</span>
                        </div>
                    </div>
                    <span class="badge bg-warning text-dark fs-6 align-middle">${user.xp ?? 0} XP</span>
                </div>
            `;
        }).join('');
        renderPagination();
    }

    // Render pagination controls
    function renderPagination() {
        const nav = document.getElementById('leaderboard-pagination');
        if (!nav) return;
        if (totalPages <= 1) {
            nav.innerHTML = '';
            return;
        }
        let pages = [];
        const maxPagesToShow = 5;
        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);
        if (endPage - startPage < maxPagesToShow - 1) {
            startPage = Math.max(1, endPage - maxPagesToShow + 1);
        }
        if (startPage > 1) pages.push(`<li class="page-item disabled"><span class="page-link">...</span></li>`);
        for (let i = startPage; i <= endPage; i++) {
            pages.push(`<li class="page-item${i === currentPage ? ' active' : ''}"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`);
        }
        if (endPage < totalPages) pages.push(`<li class="page-item disabled"><span class="page-link">...</span></li>`);
        nav.innerHTML = `
            <ul class="pagination justify-content-center mb-0">
                <li class="page-item${currentPage === 1 ? ' disabled' : ''}">
                    <a class="page-link" href="#" data-page="prev">Previous</a>
                </li>
                ${pages.join('')}
                <li class="page-item${currentPage === totalPages ? ' disabled' : ''}">
                    <a class="page-link" href="#" data-page="next">Next</a>
                </li>
            </ul>
        `;
        // Add event listeners
        nav.querySelectorAll('a.page-link').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault();
                const page = this.getAttribute('data-page');
                if (page === 'prev' && currentPage > 1) {
                    currentPage--;
                } else if (page === 'next' && currentPage < totalPages) {
                    currentPage++;
                } else if (!isNaN(page)) {
                    currentPage = parseInt(page);
                }
                renderLeaderboardPage();
            };
        });
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', async function() {
        leaderboardData = await fetchLeaderboard();
        totalPages = Math.ceil(leaderboardData.length / PAGE_SIZE) || 1;
        currentPage = 1;
        renderLeaderboardPage();
    });

    // After rendering, attach status editor handlers
    function renderStatusEditors() {
        const userPromise = getUser();
        userPromise.then(currentUser => {
            document.querySelectorAll('.status-container').forEach(el => {
                const userId = el.getAttribute('data-user-id');
                const status = el.getAttribute('data-status') || '';
                const statusText = el.querySelector('.status-text');
                // Clear previous handlers
                el.onclick = null;
                // If this is the current user's row, allow editing
                if (currentUser && currentUser.id === userId) {
                    if (!status) {
                        // show Add status button
                        el.innerHTML = `<button class="btn btn-sm btn-outline-warning add-status-btn">+ Add status</button>`;
                        const btn = el.querySelector('.add-status-btn');
                        btn.onclick = function(e) {
                            e.stopPropagation();
                            openStatusEditor(el, userId, '');
                        };
                    } else {
                        // show the status text but make it clickable to edit
                        el.innerHTML = `<span class="text-secondary small status-text clickable">${escapeHtml(status)}</span>`;
                        const txt = el.querySelector('.status-text');
                        txt.style.cursor = 'pointer';
                        txt.onclick = function(e) {
                            e.stopPropagation();
                            openStatusEditor(el, userId, status);
                        };
                    }
                } else {
                    // Not the owner: just display status or nothing
                    el.innerHTML = `<span class="text-secondary small">${escapeHtml(status)}</span>`;
                }
            });
        });
    }

    function openStatusEditor(containerEl, userId, currentStatus) {
        containerEl.innerHTML = `
            <div class="d-flex gap-2 align-items-center">
                <input type="text" class="form-control form-control-sm status-input" value="${escapeHtml(currentStatus)}" placeholder="Enter status" />
                <button class="btn btn-sm btn-warning status-confirm"><i class="bi bi-check-lg"></i></button>
            </div>
        `;
        const input = containerEl.querySelector('.status-input');
        const confirm = containerEl.querySelector('.status-confirm');
        input.focus();
        confirm.onclick = async function(e) {
            e.stopPropagation();
            const val = input.value.trim();
            try {
                await saveStatus(userId, val);
                // update in-memory data and re-render page
                const userObj = leaderboardData.find(u => u.id === userId);
                if (userObj) userObj.status = val;
                renderLeaderboardPage();
            } catch (err) {
                alert('Failed to save status.');
                console.error(err);
            }
        };
    }

    async function saveStatus(userId, status) {
        // Only allow updating own status
        const currentUser = await getUser();
        if (!currentUser || currentUser.id !== userId) throw new Error('Unauthorized');
        const { data, error } = await sb.from('profiles').update({ status: status }).eq('id', userId);
        if (error) throw error;
        return data;
    }

    // small helper to escape HTML when inserting into DOM
    function escapeHtml(str) {
        if (!str) return '';
        return String(str).replace(/[&<>"']/g, function(m) { return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' })[m]; });
    }

    // Re-attach editors after each render
    const originalRenderLeaderboardPage = renderLeaderboardPage;
    renderLeaderboardPage = function() {
        originalRenderLeaderboardPage();
        renderStatusEditors();
    };
    </script>
