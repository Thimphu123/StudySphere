    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10cmRiZ3V6aXhuZ2N2emN4d2x6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxMzY1NTIsImV4cCI6MjA3MjcxMjU1Mn0.Bcedj4oZbqY0sWzTXULtPeiPlNDdy2RnVef_u68tHVU';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Helper: get user from localStorage/session
    async function getUser() {
        // Try to get from localStorage (persisted session)
        let user = null;
        try {
            const session = JSON.parse(localStorage.getItem('sb-session'));
        if (session && session.user) user = session.user;
        } catch {}
        // If not found, try Supabase
        if (!user) {
            const { data } = await sb.auth.getUser();
            user = data && data.user;
        }
        return user;
    }

    // On login/signup, save session to localStorage
    sb.auth.onAuthStateChange((event, session) => {
        if (session) {
            localStorage.setItem('sb-session', JSON.stringify(session));
        } else {
            localStorage.removeItem('sb-session');
        }
        updateUserUI();
    });

    // Fetch XP from Supabase 'profiles' table
	async function getUserXP(userId) {
		if (!userId) return null;
		// Assumes a 'profiles' table with 'id' (uuid, matches user.id) and 'xp' (integer)
		const { data, error } = await sb.from('profiles').select('xp').eq('id', userId).single();
		if (error) return null;
		return data?.xp ?? 0;
	}

    // Update UI: replace login/signup with user info if logged in
    async function updateUserUI() {
        const user = await getUser();
        const userDiv = document.querySelector('.text-end');
        if (!userDiv) return;
        if (user) {
        // Get name and avatar (fallback to email/initial)
        const name = user.user_metadata?.name || user.email || 'User';
        const avatar = user.user_metadata?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=ffc107&color=222&bold=true`;
        // Fetch XP from Supabase
        let xp = await getUserXP(user.id);
        if (xp === null) xp = 0;
        userDiv.innerHTML = `

            <div class="dropdown d-inline-block align-middle">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="${avatar}" alt="avatar" width="32" height="32" class="rounded-circle me-2 border border-warning">
                    <span class="fw-semibold">${name}</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="userDropdown">

                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn">Log out</a></li>
                </ul>
            </div>
        `;
        // Add logout handler
        setTimeout(() => {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
            logoutBtn.onclick = async function(e) {
                e.preventDefault();
                await sb.auth.signOut();
                localStorage.removeItem('sb-session');
                window.location.reload();
            };
            }
        }, 0);
        } else {
        // Not logged in: show login/signup
        userDiv.innerHTML = `
            <a href="/login.html" type="button" class="btn btn-outline-light me-2">Login</a>
            <a href="/signup.html" type="button" class="btn btn-warning">Sign-up</a>
        `;
        }
    }

    // On page load
    updateUserUI();
    </script>
    <script>
    // --- Leaderboard logic ---
    const PAGE_SIZE = 20;
    let leaderboardData = [];
    let currentPage = 1;
    let totalPages = 1;

    // Fetch all users from Supabase, order by XP desc
    async function fetchLeaderboard() {
        // Assumes 'profiles' table with id, xp, and optional name/avatar
        const { data, error } = await sb.from('profiles').select('id,xp,name,avatar').order('xp', { ascending: false });
        if (error) {
            document.getElementById('leaderboard-list').innerHTML = `<div class='text-danger'>Failed to load leaderboard.</div>`;
            return [];
        }
        return data;
    }

    // Render leaderboard for current page
    function renderLeaderboardPage() {
        const list = document.getElementById('leaderboard-list');
        if (!list) return;
        const start = (currentPage - 1) * PAGE_SIZE;
        const end = start + PAGE_SIZE;
        const pageData = leaderboardData.slice(start, end);
        if (pageData.length === 0) {
            list.innerHTML = '<div class="text-center text-muted">No users found.</div>';
            return;
        }
        list.innerHTML = pageData.map((user, idx) => {
            const rank = start + idx + 1;
            const name = user.name || user.id.slice(0, 8) + '...';
            const avatar = user.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=ffc107&color=222&bold=true`;
            return `
                <div class="list-group-item d-flex gap-3 py-3 align-items-center">
                    <span class="fs-5 fw-bold text-warning" style="width:2.5em;display:inline-block;text-align:right;">#${rank}</span>
                    <img src="${avatar}" alt="avatar" width="40" height="40" class="rounded-circle flex-shrink-0 border border-warning">
                    <div class="d-flex flex-column flex-grow-1">
                        <span class="fw-semibold">${name}</span>
                        <span class="text-secondary small">${user.id}</span>
                    </div>
                    <span class="badge bg-warning text-dark fs-6 align-middle">${user.xp ?? 0} XP</span>
                </div>
            `;
        }).join('');
        renderPagination();
    }

    // Render pagination controls
    function renderPagination() {
        const nav = document.getElementById('leaderboard-pagination');
        if (!nav) return;
        if (totalPages <= 1) {
            nav.innerHTML = '';
            return;
        }
        let pages = [];
        const maxPagesToShow = 5;
        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);
        if (endPage - startPage < maxPagesToShow - 1) {
            startPage = Math.max(1, endPage - maxPagesToShow + 1);
        }
        if (startPage > 1) pages.push(`<li class="page-item disabled"><span class="page-link">...</span></li>`);
        for (let i = startPage; i <= endPage; i++) {
            pages.push(`<li class="page-item${i === currentPage ? ' active' : ''}"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`);
        }
        if (endPage < totalPages) pages.push(`<li class="page-item disabled"><span class="page-link">...</span></li>`);
        nav.innerHTML = `
            <ul class="pagination justify-content-center mb-0">
                <li class="page-item${currentPage === 1 ? ' disabled' : ''}">
                    <a class="page-link" href="#" data-page="prev">Previous</a>
                </li>
                ${pages.join('')}
                <li class="page-item${currentPage === totalPages ? ' disabled' : ''}">
                    <a class="page-link" href="#" data-page="next">Next</a>
                </li>
            </ul>
        `;
        // Add event listeners
        nav.querySelectorAll('a.page-link').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault();
                const page = this.getAttribute('data-page');
                if (page === 'prev' && currentPage > 1) {
                    currentPage--;
                } else if (page === 'next' && currentPage < totalPages) {
                    currentPage++;
                } else if (!isNaN(page)) {
                    currentPage = parseInt(page);
                }
                renderLeaderboardPage();
            };
        });
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', async function() {
        leaderboardData = await fetchLeaderboard();
        totalPages = Math.ceil(leaderboardData.length / PAGE_SIZE) || 1;
        currentPage = 1;
        renderLeaderboardPage();
    });
    </script>
